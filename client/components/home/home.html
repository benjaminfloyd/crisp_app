<div class="promo-hero promo-hero-bg-image">
  <div class="promo-hero-content">
    <h1 class="promo-hero-title">Where Great Meals Begin! </h1>
    <p class="promo-hero-description hide-for-small-only"></p>
    <div class="hero-search-filter-content">
    <form class="hero-search-filter-form" ng-submit="$ctrl.searchRecipe()">
      <label for="findtext">Find</label>
      <input ng-model="$ctrl.searchTerm" id="findtext" class="hero-search-filter-form-find" type="text" />
      <button type="submit" class="button"><i class="fa fa-cutlery"></i></button>
    </form>
    <ul class="hero-search-filter-menu menu align-center">
      
    </ul>
  </div>
    <div class="promo-hero-ctas">
      <a href="#" class="promo-section-cta button primary">Order Now</a>
      <a href="#" class="promo-section-cta button white-hollow">Learn More</a>
    </div>
  </div>
</div>
<img ng-src="crisp-Infographic.png"></img>
