

<div >
  <h1>Recipes for {{$ctrl.searchTerm}}</h1>
</div>
<div class="row">
  <div class="large-4 large-4 columns" ng-repeat="recipe in $ctrl.recipes">
    <div class="card card-product-hover" ui-sref="recipeShow({'recipe': recipe})">

      <img ng-src="{{recipe.imageUrlsBySize[90]}}" />
      <div class="card-product-hover-icons">
        <a href="#"><i class="fa fa-shopping-cart"></i></a>
        <a href="#"><i class="fa fa-heart"></i></a>
        <a href="#"><i class="fa fa-share-alt"></i></a>
      </div>
      <div class="card-product-hover-details">
        <h2 class="card-product-hover-title">{{recipe.recipeName}}</h2>
      </div>
    </div>
  </div>
</div>
